<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital marketing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Basic&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-white">
        <div class="container">
          <a class="navbar-brand" href="#">
            <div class="box-logo">
              <img src="img/logo.png" alt="" />
            </div>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="#home">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">ABOUT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#service">SERVICES</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#portofolio">PORTFOLIO</a>
              </li>
            </ul>
            <a href="#contact-me" class="btn-contact-me">Contact Us</a>
          </div>
        </div>
      </nav>
    <!-- END NAVBAR -->

    <div class="container">
        <div class="banner" data-aos="fade-up">
            <div class="container">
              <div class="row align-items-md-center row-banner">
                <div class="col-md-6 col-12">
                  <div class="text-banner">
                    <h1>We Create Content that ranks</h1>
                  </div>
                  <div class="d-flex justify-content-center d-md-block">
                    <button
                      class="btn-banner"
                      data-bs-toggle="modal"
                      data-bs-target="#exampleModal"
                    >
                      SEE OUR WORK
                    </button>
                  </div>
                </div>
                <div class="col-md-6 col-12">
                  <div class="box-img-banner">
                    <img src="img/Group.png" alt="" class="img-fluid" />
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>
</body>

</html>
