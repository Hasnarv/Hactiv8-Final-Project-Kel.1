<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <!-- Css -->
  <link rel="stylesheet" href="style.css" />

  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

  <!-- Javascript -->
  <script src="script.js" defer></script>

  <title>Weather Forecast</title>
</head>

<body>
  <!-- Header -->
  <div class="header text-center mt-5">
    <h1 class="bold"><span>-</span><b>Weather Forecast</b><span>-</span></h1>
  </div>

  <!-- Main -->
  <div class="container">
    <!-- Input City or Country Name -->
    <div class="inputCountry text-center mt-5">
      <input type="text" class="form-control input-keyword" placeholder="Input City's or Country's Name"
        aria-label="Recipient's username" aria-describedby="button">
      <button class="btn" type="button" id="button">Search</button>
    </div>

    <!-- Show Data -->
    <div class="showData mt-5">
      <div class="row mt-5">
        <div class="col">
          <!-- show location -->
          <h5 class="text-center"><b>Weather in <span id="city">(input city or country)</span></b></h5>
          <!-- show geo coordinates -->
          <div class="mt-2 text-center geo bold"></div>
        </div>
      </div>
      <div class="item-weather row mt-5 justify-content-center">
        <!-- show condition -->
        <div class="card text-center col-3 ms-5 m-3 p-0">
          <i class="fa-solid fa-cloud"></i>
          <h5><b>Condition</b></h5>
          <p id="condition"><b>0</b></p>
        </div>
        <!-- show temperature -->
        <div class="card text-center col-3 ms-5 m-3 p-0">
          <i class="fa-solid fa-temperature-high"></i>
          <h5><b>Temperature</b></h5>
          <p id="temperature"><b>0</b></p>
        </div>
        <!-- show wind speed -->
        <div class="card text-center col-3 ms-5 m-3 p-0">
          <i class="fa-solid fa-wind"></i>
          <h5><b>Wind Speed</b></h5>
          <p id="windSpeed"><b>0</b></p>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/5db0fae52f.js" crossorigin="anonymous"></script>
</body>

</html>
